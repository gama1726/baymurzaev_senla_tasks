services:
  postgres:
    image: postgres:16-alpine
    container_name: autoservice-postgres
    environment:
      POSTGRES_DB: autoservice
      POSTGRES_USER: autoservice
      POSTGRES_PASSWORD: autoservice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoservice -d autoservice"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoservice-app
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/autoservice
      DB_USERNAME: autoservice
      DB_PASSWORD: autoservice
      DB_DRIVER: org.postgresql.Driver
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
